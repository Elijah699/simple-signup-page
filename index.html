<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Simple-Signup-Page</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="main_grid">
        <div class="side-1">
            <p id="para">Plan your activities and control your progress online</p>
            <img id="image_1" src="assets/images/rocket.png" alt="">
        </div>
        <div class="side-2">
            <div id="top_right"> <span class="sign_up_1"> Sign Up</span><span class="sign_up_2"> Sign Up</span></div>
            <h3 class="above_form"><span style="color:rgba(206, 198, 198, 0.808);">Sign In <span
                        style="font-style: italic;"> or </span></span> Sign Up</h3>

            <form class="form" action="">
                <label for="full name">FULL NAME</label><br><br>
                <input id="form1" type="text" name="full name" placeholder="Enter your full name"><br><br>
                <label for="password">PASSWORD</label><br><br>
                <input id="form2" type="password" name="psw" placeholder="**********"><br><br>
                <label for="e-mail">E-MAIL</label><br><br>
                <input id="form3" type="e-mail" name="e-mail" placeholder="Your e-mail goes here"><br><br>
                <label class="first_check">
                    <input type="checkbox" checked="checked">
                    <span class="cus_check"></span>
                </label>
                <label style="position: relative;left:40px;">I agree all statements in <a href="" target="_blank"
                        style="color:rgb(132, 219,180);">terms of service</a></label><br><br>
                <button
                    style="border-radius: 40px;background-color:  rgb(132, 219, 180);color:white;width:80px;height: 40px;">Sign
                    Up</button>
                <label> <a href="" target="_blank" style="color:rgb(132, 219, 180)">I'm already member</a></label>
            </form>
        </div>
    </div>
</body>

</html>
