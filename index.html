<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Signup</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="item item-teal">
                <div class="activity">
                    <p class="text-intro">Plan your activities and control your progress online</p>
                    <div class="image">
                        <img src="images/rocket.png" alt="" srcset="">
                    </div>
                </div>
            </div>

            <div class="item item-blue">
                <div class="action-button ">
                    <a href="#" class="signup">SignUp</a>
                    <a href="#" class="login">Login</a>
                </div>

                <div class="form-container">
                    <div class="heading"><span>Sign In or </span><Span>Sign Up</Span></div>
                    <div class="login-item">
                        <form action="" method="POST">
                            <div class="form-group">
                                <label for="Full Name">Full Name</label><br>
                                <input type="text" placeholder="Enter your full Name" name="name">
                            </div>
                            <div class="form-group">
                                <label for="Password">Password</label><br>
                                <input type="password" placeholder="*******" name="password">
                            </div>
                            <div class="form-group">
                                <label for="email">E-mail</label><br>
                                <input type="email" placeholder="Your e-mail goes here" name="email">
                            </div>
                            <div class="form-group">
                                    <input type="checkbox" checked="checked" name="checked" class="checkbox"> 
                                    <span>I agree all statements in </span><span>terms of service</span>
                            </div>
                            <div class="form-group">
                                <span></span><input type="submit" name="submit" id=""><span> I'm already member</span>
                            </div>
                        </form>
                    </div>
                </div>

            </div>
        </div>
    </div>


</body>
